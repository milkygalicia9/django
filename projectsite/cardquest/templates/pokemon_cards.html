<!-- pokemon_cards.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Cards</title>
</head>
<body>
    <h1>Pokémon Cards</h1>
    <div class="card-container">
        {% for card in cards %}
            <div class="card">
                <h2>{{ card.name }}</h2>
                <img src="{{ card.image_url }}" alt="{{ card.name }} Image">
                <!-- Add other card details as needed -->
            </div>
        {% endfor %}
    </div>
</body>
</html>
